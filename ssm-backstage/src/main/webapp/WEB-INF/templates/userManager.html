<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout"><!-- layout文件路径-->
<head>
    <title>用户管理</title>
</head>
<body>
<div layout:fragment="content">
    <div>
        <a href="javaScript:addUser()" target="_blank" class="layui-btn layui-btn-lg">
            添加用户
        </a>
    </div>

    <div>
        <table id="demo" lay-filter="test"></table>
    </div>


    <!--修改用户的模板-->
    <script type="text/html" id="editUser">
        <form class="layui-form" lay-filter="editUserForm">

            <div class="layui-form-item">
                <label class="layui-form-label">性别: </label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="男" title="男">
                    <input type="radio" name="sex" value="女" title="女" checked>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">权限: </label>
                <div class="layui-input-block">
                    <select name="authority" lay-verify="required">
                        <option value=""></option>

                    </select>
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">身份证: </label>
                <div class="layui-input-block">
                    <input type="text" name="idCard" required lay-verify="identity" placeholder="请输入身份证"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">手机号: </label>
                <div class="layui-input-block">
                    <input type="text" name="phone" required lay-verify="phone"
                           placeholder="请输入手机号"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="editUser">修改</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>

    <!--添加用户的模板-->
    <script type="text/html" id="addUser">
        <form class="layui-form" lay-filter="addUserForm">

            <div class="layui-form-item">
                <label class="layui-form-label">用户名: </label>
                <div class="layui-input-block">
                    <input type="text" name="userName" required lay-verify="required" placeholder="请输入用户名"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码: </label>
                <div class="layui-input-inline">
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">密码长度大于等于6位</div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">性别: </label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="男" title="男">
                    <input type="radio" name="sex" value="女" title="女" checked>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">权限: </label>
                <div class="layui-input-block">
                    <select name="authority" lay-verify="required">
                        <option value=""></option>

                    </select>
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">身份证: </label>
                <div class="layui-input-block">
                    <input type="text" name="idCard" required lay-verify="identity" placeholder="请输入身份证"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">手机号: </label>
                <div class="layui-input-block">
                    <input type="text" name="phone" required lay-verify="phone"
                           placeholder="请输入手机号"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="addUser">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>

    <!--操作模板-->
    <script type="text/html" id="operating">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>

    </script>


</div>

<div layout:fragment="javaScript">
    <script type="text/javascript" th:src="@{/js/userManager.js}"></script>
</div>
</body>
</html>
